<div class="dropdown-menu timepicker-dropdown" style="min-width: 0px;width: auto;">
<table height="100%">
  <thead>
    <tr class="text-center">
      <th>
        <button tabindex="-1" type="button" class="btn btn-default btn-block pull-left" ng-click="$arrowAction(-1, 0)">
          <i class="fa fa-angle-up"></i>
        </button>
      </th>
      <th>
        &nbsp;
      </th>
      <th>
        <button tabindex="-1" type="button" class="btn btn-default btn-block pull-left" ng-click="$arrowAction(-1, 1)">
          <i class="fa fa-angle-up"></i>
        </button>
      </th>
      <th ng-if="showSeconds">
        &nbsp;
      </th>
      <th ng-if="showSeconds">
        <button tabindex="-1" type="button" class="btn btn-default btn-block pull-left" ng-click="$arrowAction(-1, 2)">
          <i class="fa fa-angle-up"></i>
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(i, row) in rows">
      <td class="text-center" style="min-width:40px">
        <button tabindex="-1" style="width: 100%" type="button" class="btn-picker-item btn btn-link" ng-class="{'selected': row[0].selected}" ng-click="$select(row[0].date, 0)" ng-disabled="row[0].disabled">
          <span ng-class="{'text-muted': row[0].muted}" ng-bind="row[0].label"></span>
        </button>
      </td>
      <td class="text-center">
        <span ng-bind="i == midIndex ? timeSeparator : ' '"></span>
      </td>
      <td class="text-center" style="min-width:40px">
        <button tabindex="-1" ng-if="row[1].date" style="width: 100%" type="button" class="btn-picker-item btn btn-link" ng-class="{'selected': row[1].selected}" ng-click="$select(row[1].date, 1)" ng-disabled="row[1].disabled">
          <span ng-class="{'text-muted': row[1].muted}" ng-bind="row[1].label"></span>
        </button>
      </td>
      <td ng-if="showSeconds">
        <span ng-bind="i == midIndex ? timeSeparator : ' '"></span>
      </td>
      <td ng-if="showSeconds" class="text-center" style="min-width:40px">
        <button tabindex="-1" ng-if="row[2].date" style="width: 100%" type="button" class="btn-picker-item btn btn-link" ng-class="{'selected': row[2].selected}" ng-click="$select(row[2].date, 2)" ng-disabled="row[2].disabled">
          <span ng-class="{'text-muted': row[2].muted}" ng-bind="row[2].label"></span>
        </button>
      </td>
      <td ng-if="showAM">
        &nbsp;
      </td>
      <td ng-if="showAM" style="min-width:40px">
        <button tabindex="-1" ng-show="i == midIndex - !isAM * 1" style="width: 100%" type="button" class="btn-picker-item btn btn-link" ng-class="{'selected': !!isAM}" class="btn btn-default" ng-click="$switchMeridian()" ng-disabled="el.disabled">AM</button>
        <button tabindex="-1" ng-show="i == midIndex + 1 - !isAM * 1" style="width: 100%" type="button" class="btn-picker-item btn btn-link" ng-class="{'selected': !isAM}" class="btn btn-default" ng-click="$switchMeridian()" ng-disabled="el.disabled">PM</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr class="text-center">
      <th>
        <button tabindex="-1" type="button" class="btn btn-default btn-block pull-left" ng-click="$arrowAction(1, 0)">
          <i class="fa fa-angle-down"></i>
        </button>
      </th>
      <th>
        &nbsp;
      </th>
      <th>
        <button tabindex="-1" type="button" class="btn btn-default btn-block pull-left" ng-click="$arrowAction(1, 1)">
          <i class="fa fa-angle-down"></i>
        </button>
      </th>
      <th ng-if="showSeconds">
        &nbsp;
      </th>
      <th ng-if="showSeconds">
        <button ng-if="showSeconds" tabindex="-1" type="button" class="btn btn-default btn-block pull-left" ng-click="$arrowAction(1, 2)">
          <i class="fa fa-angle-down"></i>
        </button>
      </th>
    </tr>
  </tfoot>
</table>
</div>
