<body ng-controller="ByggemAppenController" class="ng-scope fixed-header mac desktop menu-behind">
    <div class="page-container no-sidebar bg-master-dark">
    <div class="page-content-wrapper">
        <div class="content">
            <div class="container">
                <div class="guest-logo text-center">
    <img src="assets/images/mm-logo-inv.png" alt="Marine Manager" style="height:100px; padding: 25px">
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">Registration</div>
                </div>

                <div class="panel-body">
                    <form name="registrationForm" id="login-form" class="ng-pristine ng-valid" role="form">

                        <div id="registration-form-feedback" ng-show="registrationErrorMessage" class="alert alert-danger ng-cloak" role="alert" ng-bind="registrationErrorMessage"></div>

                        <div class="form-group form-group-default required">
                            <label>E-mail</label>
                            <input type="email" ng-model="registration.username" class="form-control input-lg ng-pristine ng-untouched ng-valid ng-empty" id="registration-form-email" data-cip-id="registration-form-email" required>
                        </div>

                        <password-input ng-model="registration.password"
                                        label="Set password" help="min. 8 characters"
                                        name="newPassword" class="input-lg"
                                        ng-minlength="8" ng-required="'true'"
                                        password-strength-enabled="true"
                                        id="registration-form-password" tabindex="2"></password-input>

                        <p><small>By creating an account, you agree to <a href="A.4.terms-of-use.html">Terms of use</a> and <a href="A.5.privacy-policy.html">Privacy Policy</a>.</small></p>
                        <a id="registration-form-submit" href="B.1.account-details.html" class="btn btn-primary btn-lg btn-block btn-pending" ng-disabled="registrationForm.$invalid">Create account</a>
                    </form>
                </div>
                <div class="panel-footer text-center">
                    <a id="recovery-link" href="A.3.login.html" class="btn btn-link">Already a user?</a>
                </div>

            </div>
        </div>
    </div>
</div>


            </div>

                    </ul>
                </div>
                <div class="col-sm-4 text-right hidden-sm-down">
                    Marine Manager Web App Templates 1.8.0

            </div>
        </div>

</div>
